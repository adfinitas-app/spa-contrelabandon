<section class="subpage desktop d-none d-md-block">
	<div class="mini-nav">
		<a href="/animal/1.html" class="mini-nav-item ">
			<img src="../assets/img/1.png" />
			<div class="mini-nav-item-overlay"></div>
		</a>
		<a href="/animal/2.html" class="mini-nav-item ">
			<img src="../assets/img/2.png" />
			<div class="mini-nav-item-overlay"></div>
		</a>
		<a href="/animal/3.html" class="mini-nav-item ">
			<img src="../assets/img/3.png" />
			<div class="mini-nav-item-overlay"></div>
		</a>
		<a href="/animal/4.html" class="mini-nav-item ">
			<img src="../assets/img/4.png" />
			<div class="mini-nav-item-overlay"></div>
		</a>
		<a href="/animal/5.html" class="mini-nav-item ">
			<img src="../assets/img/5.png" />
			<div class="mini-nav-item-overlay"></div>
		</a>
	</div>
	<div class="container">
		<div class="my-container row">
			<div class="col-12 col-md-4 left-part text-center">
				<div class="fixed">
					<div class="position-relative">
						<img src="@@img" />
						
					</div>
				</div>
			</div>
			<div class="col-12 col-md-4 middle-part">
				 
				<p class="text-intro-placeholder"></p>
				
				<div class="animal-label">
					<p class="title">@@label_title</p>

					<p class="description">@@label_description</p>
				</div>
				<div class="blue-separator"></div>
				<p class="text">@@text</p>
				
			</div>
			<div class="col-12 col-md-4 right-part">
				<div class="fixed">
					<div class="right-container">
						<div class="text-center">
							<img class="picto" src="@@picto" />
						</div>
						<p class="picto-text">@@picto_text</p>
						<div class="two-squares">
							<div class="square">
								@@square_1
							</div>
							<div class="square">
								@@square_2
							</div>
						</div>
						<div class="square">
							@@square_3
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<section class="subpage mobile d-block d-md-none ">
	<div class="back-container">
		<a href="/?skip_video=true" class="btn-nav btn-back">
			<img src="../assets/img/btn-back.svg" />
		</a>
	</div>

	<div class="img-container">
		
		
		<img class="img-animal" src="@@img" />
		<div class="animal-label">
			<p class="title">@@label_title</p>
			<p class="description">@@label_description</p>
		</div>
	</div>
	<p class="text-intro">@@text_intro</p>
	<div class="blue-separator"></div>
	<p class="text">@@text</p>
	
	<div class="squares-container pb-2">
		<div class="text-center">
			<img class="picto" src="@@picto" />
		</div>
		<p class="picto-text">@@picto_text</p>
		<div class="two-squares">
			<div class="square">
				@@square_1
			</div>
			<div class="square">
				@@square_2
			</div>
		</div>
		<div class="square">
			@@square_3
		</div>
	</div>
	<a class="button-don btn-nav zoomOnHover" href="https://soutenir.la-spa.fr/" target="_blank">
	Je fais un don
</a>

</section>
