<a
    href="@@url"
	class="carousel-animal-item @@if(context.odd) {odd} @@if(context.defaultActive) {active}"
	style="background-image: url(@@img)"
>
	<div class="carousel-overlay"></div>
	<div class="animal-label">
		<p class="title">@@title</p>
		@@if (context.description) {
		<p class="description">@@description</p>
		}
	</div>
	@@if (context.isVideo) {
		<div class="btn-play-video-container">
			<img src="@@webRoot/assets/img/btn-play-video.png" class="btn-play-video"/>
		</div>
	}
</a>
